<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Backroads || Tour Company</title>
  </head>
  <body>
    <!-- header -->
    <header id="home">
      <!-- navbar -->
      <nav class="navbar">
        <div class="nav__center">
          <!-- logo -->
          <div class="nav__header">
            <img src="images/logo.svg" alt="logo" class="nav__logo" />
            <button
              type="button"
              class="nav__toggle"
              id="nav__toggle"
              aria-label="nav toggler"
            >
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <!-- end nav header -->
          <!-- menu -->
          <div class="nav__links" id="nav__links">
            <a href="#home" class="scroll-link nav__link"> Home </a>
            <a href="#about" class="scroll-link nav__link"> about </a>
            <a href="#services" class="scroll-link nav__link"> services </a>
            <a href="#featured" class="scroll-link nav__link"> featured </a>
            <a href="#gallery" class="scroll-link nav__link"> gallery </a>
          </div>
          <!-- end menu -->
          <!-- social icon -->
          <div class="nav__icons">
            <a href="#" target="_blank" class="nav__icon">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#" target="_blank" class="nav__icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" target="_blank" class="nav__icon">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
          <!-- end social -->
        </div>
      </nav>
          <!-- hero  -->
        <div class="hero">
            <div class="hero__banner">
                <h1 class="hero__title">continue exploring</div>
                    <p class="hero__lead">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae
                        explicabo debitis est autem dicta.
                    </p>
                    <a href="#featured" class="btn btn__white scroll-link">explore tours</a>
            </div>
        </div>
        <!-- end of hero -->
    </header>
    <!-- end of header -->
    <script src="js/app.js"></script>
  </body>
</html>
